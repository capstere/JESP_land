<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JESP - A Life Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="Experience the meaningless wandering of JESP, a man lost in the routine of everyday life.">
</head>
<body>
    <div id="game-container">
        <!-- The existential void -->
        <div id="world">
            <!-- JESP character -->
            <div id="jesp">
                <div class="rain-cloud"></div>
                <div class="character">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="arms"></div>
                    <div class="legs"></div>
                </div>
                <div class="sigh-bubble hidden">*sigh*</div>
            </div>
        </div>

        <!-- Mobile controls (hidden on desktop) -->
        <div id="mobile-controls">
            <div class="control-row">
                <div class="spacer"></div>
                <button id="up-btn" class="control-btn">↑</button>
                <div class="spacer"></div>
            </div>
            <div class="control-row">
                <button id="left-btn" class="control-btn">←</button>
                <div class="spacer"></div>
                <button id="right-btn" class="control-btn">→</button>
            </div>
            <div class="control-row">
                <div class="spacer"></div>
                <button id="down-btn" class="control-btn">↓</button>
                <div class="spacer"></div>
            </div>
        </div>

        <!-- Stress events container -->
        <div id="stress-events-container"></div>
    </div>

    <!-- Game scripts -->
    <script src="js/character.js"></script>
    <script src="js/stressEvents.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
